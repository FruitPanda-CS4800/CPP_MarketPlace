<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
  </head>
  <header>
    {% include 'header.html' %}  
    <div class="max-w-6xl my-6 mx-8">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold"> Results for : {{query}}</h1>
    </div>
  </header>
  <body>
    <div class="max-w-6xl mx-auto px-4">
      <div class="grid-container">
        {% if results %}
          {% for result in results %}
            <div class="grid-item">
              {% if result.image %}
              <a href="{% url 'product_detail' result.id %}">
                <img src="{{ result.image.url }}" alt="{{ result.name }}" class="mx-auto my-4" style="max-height: 200px; height: 200px;">
              </a>
              {% else %}
                <p>No image available</p>
              {% endif %}
              <a href="{% url 'product_detail' result.id %}">
                <p class="text-center max-w-xs">{{ result.name }}</p>
              </a>
            </div>
          {% endfor %}
        {% else %}
          <p>No results found.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
