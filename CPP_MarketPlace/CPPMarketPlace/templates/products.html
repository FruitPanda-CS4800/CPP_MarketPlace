<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
  </head>
  <header>
    {% include 'header.html' %}  
    <h1>All Products</h1>
  </header>
  <body>
    <div class="grid grid-cols-4 gap-4">
      {% for product in my_data %}
        <div class="p-4 mx-auto" style="width: calc(100% / 4 - 1rem); min-width: 300px;">
          {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="mx-auto" style="max-height: 200px; height: 200px;">
          {% else %}
            <p>No image available</p>
          {% endif %}
          <p class="text-center">{{ product.name }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
